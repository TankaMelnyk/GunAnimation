<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Animation gun</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="field">
        <div id="gun">
        <!-- ПУШКА, будет от выстрела пошатываться -->
        </div>
        <div id="wrapper_bum">
            <!-- Вылет снаряда - анимация из 3 картинок -->
        </div> 
        <div id="ammunition">
            <!-- снаряд летит по дуге, уменьшаясь в размере -->
        </div>
        <div id="house">
            <!-- когда снаряд долетает до дома, он взрывается -->
        </div>
        <div id="explosion">
            <!-- взрыв  - анимация из 6 картинок, происходит, кода снаряд касается земли -->
        </div>
    </div>
</body>
</html>
